<ion-row class="heading">
  <ion-col *ngFor="let titleArr of tableTitle" size="2.2">
    <div class="margin-t-5" *ngFor="let title of titleArr">{{ title }}</div>
  </ion-col>
</ion-row>
<ion-row
  *ngFor="let dataRow of tableData.data"
  (click)="gotoDetail(tableData.item)"
>
  <ion-col size="2.2" *ngFor="let dataCol of dataRow">
    <div class="margin-t-5" *ngFor="let data of dataCol">{{ data }}</div>
  </ion-col>
</ion-row>
