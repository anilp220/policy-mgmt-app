<ion-content>
  <div class="container">
    <div class="header">
      <span class="title">{{ item.key }}</span>
      <ion-button fill="clear" class="close" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="content">
      <ion-row *ngFor="let data of item.value">
        <ion-col size="6">{{ data.key }}</ion-col>
        <ion-col size="6">{{ data.value }}</ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
