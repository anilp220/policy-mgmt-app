<div class="investorCard">
  <ion-grid>
    <ion-row>
      <ion-col>Owner- {{ investorName }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2.4">REGISTRATION NUMBER</ion-col>
      <ion-col size="2.4">INSURANCE COMPANY NAME</ion-col>
      <ion-col size="2.4">PURCHASE DATE</ion-col>
      <ion-col size="2.4">PREMIUM</ion-col>
      <ion-col size="2.4">POLICY STATUS</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of data" (click)="gotoDetail(item)">
      <div class="ion-activatable ripple">
        <ion-ripple-effect></ion-ripple-effect>
      </div>
      <ion-col size="2.4">{{ item.registrationNumber }}</ion-col>
      <ion-col size="2.4">{{ item.insuranceCompany }}</ion-col>
      <ion-col size="2.4">{{
        item.purchaseDate | date : "dd/MM/yyyy"
      }}</ion-col>
      <ion-col size="2.4">{{ item.premium }}</ion-col>
      <ion-col size="2.4">{{ item.statusOfPolicy }}</ion-col>
    </ion-row>
  </ion-grid>
</div>
