<app-header [title]="pageTitle"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <div class="header-margin">
    <div>
      <!-- <span class="title">
        {{pageTitle.toUpperCase()}}
      </span> -->
      <span class="sub-title">
        {{policyType}}
      </span>
    </div>
    <div class="card-container" *ngIf="items.length">
      <app-generic-portfolio-card *ngFor="let item of items;let i = index" (click)="gotoDetail(item)" [cardIndex]="i"
        [item]="item" [policyType]="policyType" [pageTitle]="pageTitle">
      </app-generic-portfolio-card>
    </div>
    <div class="noData" *ngIf="error">
      No Data Found
    </div>
  </div>

</ion-content>
