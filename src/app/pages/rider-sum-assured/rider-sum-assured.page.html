<app-header [title]="'Rider Sum Assured'"></app-header>
<ion-content>
  <div class="ion-padding header-margin">
    <div>
      <highcharts-chart
      *ngIf="chartOptions"
        [Highcharts]="highcharts"
        [options]="chartOptions"
        style="width: 100%; display: block;"
      ></highcharts-chart>
    </div>
    <div class="disease-table">
      <ion-row>
        <ion-col>
          <div class="tab-title">DISEASES COVERED</div>
        </ion-col>
      </ion-row>
      <ion-row class="rows">
        <ion-col>Investor Name</ion-col>
        <ion-col>Total DISEASES</ion-col>
      </ion-row>
      <ion-row
        class="rows cols"
        *ngFor="let data of mergedData"
        (click)="onClick(data)"
      >
        <ion-col>{{data.name}}</ion-col>
        <ion-col>{{countDiesease(data.diseases)}} DISEASES</ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
