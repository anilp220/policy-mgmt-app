<ion-content>
  <app-header [title]="page"></app-header>
  <div class="header-margin">
    <!-- <div class="title">
      {{page.toUpperCase()}}
    </div> -->
    <ion-row *ngFor="let portfolio of portfolios[page];let i =index">
      <ion-col>
        <div class="tab-name" [ngClass]="i %2 ===0 ?'even-tab' : 'odd-tab'">
          <a [routerLink]="'/tabs/generic-portfolios/'+page+'/' + portfolio.name+'/'+i">{{portfolio.name}}</a>
          <div class="badge">
            <span>
              {{countItem(portfolio.name,0)}}
            </span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
